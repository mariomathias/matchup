<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Escolha de Jogo</title>
    <link rel="stylesheet" href="../styles/escolhe-jogo.css">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-3 pb-2 pb-md-0 mb-md-5">Vamos começar</h3>
                <p>Escolha até 3 jogos casuais ou competitivos de sua preferência.
                    Não se preocupe, você pode editar no seu perfil posteriormente.
                </p>
                <div class="row">
                    <h6>Qual a sua preferência?</h6>
                    <div class="col-md-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="competitivo" checked onchange="compH(this)">
                        <label class="form-check-label" for="flexCheckDefault">Jogos competitivos</label> <!--lista de jogos comp-->
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="casual" checked onchange="casualH(this)">
                        <label class="form-check-label" for="flexCheckChecked">Jogos casuais</label> <!--lista de jogos casuais-->
                      </div>
                    </div>
                </div>
                <div class="row mt-3">
                  <select class="form-select" id="games" onchange="selectH(this)">
                      <option selected>Carregando...</option>
                  </select>
                </div>
                <div id="images" class="mt-2" style="display: flex; width: 100%; justify-content: space-evenly;">
                </div>
                <div class="row pt-5">
                  <button class="btn btn-success" onclick="doneH()">Pronto</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../scripts/escolhe-jogo.js"></script>
</body>
</html>
