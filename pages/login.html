<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <title>MATCHUP</title>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #001d0e;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <h3 class="mt-1 pb-1">Bem-vindo ao</h3>
                      <a href="../index.html"><img class="logo" src="../imgs/matchup-logo.png" style="width: 150px;" alt="logo"></a>
                    </div>
    
                    <div>
                      <h5 style="text-align:center" class="mt-4 mb-5">Faça login na sua conta</h5>
    
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form2Example11">Email</label>
                        <input type="email" id="email" class="form-control"/>
                      </div>
    
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form2Example22">Senha</label>
                        <input type="password" id="senha" class="form-control" />
                      </div>

                      <div class="d-flex align-items-center justify-content-center mt-4">
                        <button class="btn btn-success" onclick="fazerLogin()">Entrar</button>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pt-4">
                        <p class="mb-0 me-2 mt-2">Não possui uma conta? <a class="text-decoration-none" href="registro.html">Criar Conta</a></p>
                      </div>
    
                    </div>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h1 class="mb-4">O que é o Matchup?</h1>
                    <p class="mb-0 desc">
                      O Matchup objetiva buscar jogadores com gostos similares à você.
                      Escolha seus jogos, ache alguém e dê match! É simples e prático.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
