<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-3 pb-2 pb-md-0 mb-md-5">Vamos começar</h3>
                <p>Escolha até 3 jogos casuais ou competitivos de sua preferência.
                    Não se preocupe, você pode editar no seu perfil posteriormente.
                </p>
                <div class="row">
                    <h6>Qual a sua preferência?</h6>
                    <div class="col-md-12">
                        <ul class="list-group">
                            <li class="list-group-flush">
                                <input type="checkbox"> Jogos competitivos <!--lista de jogos comp-->
                            </li>
                            <li class="list-group-flush">
                                <input type="checkbox"> Jogos casuais <!--lista de jogos casuais-->
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-3">

                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escolha até 3 jogos</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
